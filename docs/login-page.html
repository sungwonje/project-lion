<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 성원제</title>

  <!-- 제이쿼리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- 테일윈드 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- 페이지 CSS 불러오기 -->
  <link rel="stylesheet" href="login-page.css">
</head>

<body>
  <!-- 작업 -->
  <!-- 회원가입 -->
<div class="login-page bg-white w-3/5 mx-auto rounded-2xl">
  <div class="login-page__wrap">
    <a href="index.html" class="main-logo-col">
      PROJECT <br>
      LION
    </a>
    <div class="login-page__head mt-16">
      <p class="text-3xl font-bold">안녕하세요! 👋</p>
      <p class="mt-6 text-sm">
        PROJECT LION에서 당신의 아이디어를 <br>
        현실로 만들 수 있습니다.
      </p>
    </div>
    <div class="login-page__middle mt-10">
      <input type="text" placeholder="이메일" class="input-email">
      <div class="password-wrap">
        <input type="password" placeholder="비밀번호" class="input-password mt-3">
        <button class="btn-eye btn-eye-off">
          <i class="far fa-eye-slash"></i>
        </button>
        <button class="btn-eye btn-eye-on hidden">
          <i class="far fa-eye"></i>
        </button>
      </div>
    </div>
    <div class="login-page__bottom mt-10">
      <button class="btn-login">
        로그인 하기
      </button>
      <button class="btn-join-member block mt-3">
        <a href="https://codepen.io/daniel_sung/pen/RwLJvmr?" target="_blank" class="block text-center" style="padding: 1rem;">
          회원가입하기
        </a>
      </button>
      <div class="login-page__bottom--text flex justify-center mt-10">
        <div class="inner flex">
          <a href="#" class="mr-6 text-sm">아이디 찾기</a>
          <a href="#" class="ml-6 text-sm">비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- 페이지 JS 불러오기 -->
  <script src="login-page.js"></script>
</body>

</html>
